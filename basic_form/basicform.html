<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>A Very Basic Form</title>
    
	<style type="text/css">
	
	
		input {
			background: #FFC;	
			margin: 10px;
		}

		.standard_input{
			background: white;
			padding:5px 10px;
			color: #999999;
			border: solid 1px #ccc;
			font-size: 14px;
			display: block;
			width: 400px;
			margin-top: 20px;
		}
		.submit_button{
			padding: 5px;
			color: red;
			background-color: green;
		}





	</style>

   
</head>

<body>

<div class="container">

	<h1>Our simple web form</h1>
	<form method="post" action="/login.php">

		<input type="text" id="first_name" name="first_name" class="standard_input" placeholder="first name" />
		<input type="email" id="email" name="email" class="standard_input" placeholder="email" />
		<input type="password" id="password" name="password" class="standard_input" placeholder="password" />
		<textarea name="comments" id="comments" class="standard_input" placeholder="comments"></textarea>
		<div class="break">
			<input type="radio" name="gender" value="male" />Male
			<input type="radio" name="gender" value="female" />Female
		</div>

		<div class="break">
			<input type="checkbox" name="contact" value="phone" />Phone
			<input type="checkbox" name="contact" value="email" />Email
			<input type="checkbox" name="contact" value="phone" />Phone

		</div>

		<div class="break">
			<select name="dob">
				<option value="" selected>Select an Age</option>
				<option value="1990">1990</option>
				<option value="1989">1989</option>
				<option value="1988">1988</option>
				<option value="1987">1987</option>
			</select>
		</div>

		<div class="break">
			<input type="submit" value="SUBMIT THE FORM!!" class="submit_button"/>
		</div>


	</form>




</div><!-- .container -->
</body>

</html>
